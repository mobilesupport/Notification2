<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
       
       <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
        
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/common.css">
        
        <title>Login Page</title>
        
        <script type="text/javascript" src="js/jquery-mobile/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/webRequest.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/notification.js"></script>
       
        <script type="text/javascript">
            
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() {

                document.addEventListener("backbutton", onBackKeyDown, false);
                
                userExisitingValidation();//Check if user is logged in before
                
            }
            
            //When keypress on phone backpressed button
            function onBackKeyDown(e) {
                e.preventDefault();
                navigator.notification.confirm("Are you sure you want to exit?", onExitConfirm, "Confirmation", "Yes,No", false);     
            }
            dbmanager.initdb();
            
                 $(function () {
                
                //password field gets focused when keypress on "Go" at keyboard in username field as tab function
                 $("#username").keypress(function(e) {
                    var code = (e.keyCode ? e.keyCode : e.which);
                    if ( (code==13) || (code==10))
                        {
                            $("#password").focus();  
                        }
                });
                
                //submit btn gets focused when keypress on "Go" at keyboard in password field as tab function
                 $("#password").keypress(function(e) {
                var code = (e.keyCode ? e.keyCode : e.which);
                if ( (code==13) || (code==10))
                    {
                        $("#submitlogo").focus();  
                    }
                });
                
        });
            
        </script>
        
        
    </head>
    <body >
        <div class="app">
            <div class="login">
                
                <img src="img/pssb_logo.png" alt="Company logo" id="companylogo">
                
            <p>
                <img src="img/user_logo.png" alt="User logo" id="loginlogo">
                <input type="text" id="username" placeholder="Username" maxlength="20" autofocus/>
            </p>
            <p >
                <img src="img/password_logo.png" alt="User logo" id="loginlogo">
                <input type="password" id="password" placeholder="Password" maxlength="21"/>
            </p>
            <p>   
            <div id="field">     
                <input type="image" name="submit" id="submitlogo" src="img/submit.png" border="0" alt="Submit" onclick="login();" 
                 />            
            </div>
            
            </div>
        </div>

    </body>
    
      <script>
          app.initialize();
    </script>
</html>
